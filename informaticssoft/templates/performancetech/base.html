{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,500;1,700&family=Mulish:wght@500&display=swap');
        body {
            font-family: 'Mulish', sans-serif !important;
        }
        </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid gap-5">
    <a class="navbar-brand fs-3 fw-semibold" href="/">Licey2</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
          <li class="nav-item" style="padding: 0px 20px">
          <a class="nav-link fs-4 text-white" aria-current="page" href="/performancetech">PerformanceTech</a>
        </li>
        <li class="nav-item" style="padding: 0px 20px">
          <a class="nav-link fs-4 text-white" aria-current="page" href="#">Загрузить</a>
        </li>
        <li class="nav-item" style="padding: 0px 20px">
          <a class="nav-link fs-4 text-white" href="#">Заметки</a>
        </li>
         <li class="nav-item" style="padding: 0px 20px">
          <a class="nav-link fs-4 text-white" href="#">История</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
